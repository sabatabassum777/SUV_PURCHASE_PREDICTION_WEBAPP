<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS only -->
<link rel="stylesheet" href="../static/css/style.css" >
</head>
<body>
<center>
    <div>
        <h1>SUV PURCHASE PREDICTION</h1>
    </div>

        <table>
        <tr>
            <td>
                <label for="age">Age</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" name="age" placeholder="Enter Age"/>
            </td>
        </tr>
            <tr>
                <td>
                    <label for="salary"> Estimated Salary</label>
                </td>
                <td>:</td>
                <td>
                     <input type="text" name=" salary" placeholder="Enter Estimated Salary"/>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input  id="btn" type="submit" value="Predict"/>
                </td>
            </tr>
        </table>
        <p>Prediction: {{pred}}</p>
    </form>


</center>
</body>
</html>
